<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemig Education Scss</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- * Header -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo"><span>Udemig</span> Education</a>

      <!-- Navigation -->
      <nav>
        <li><a href="#">Home</a></li>
        <li><a href="#">Information</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact Us</a></li>
      </nav>

      <!-- Social Media -->
      <div class="social-media">
        <a href="#">Follow Us</a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </header>

    <!-- * Home  -->
    <section class="home">
      <!-- text -->
      <div class="home-text">
        <h5>Let's</h5>
        <h1>Planning your own future</h1>
        <p>
          Get the opportunity for a great future by stepping into the software
          world with us.
        </p>
        <button class="btn">Get Started</button>
      </div>
    </section>

    <!-- * Educations -->
    <section class="educations">
      <!-- Course Container -->
      <div class="education-content">
        <!-- Course -->
        <div class="course-card">
          <!-- Image -->
          <div class="course-image">
            <img src="./images/frontend-img.png" alt="course-image" />
          </div>

          <!-- Title -->
          <h4>Frontend</h4>
        </div>

        <!-- Course -->
        <div class="course-card">
          <!-- Image -->
          <div class="course-image">
            <img src="./images/backend-course.png" alt="course-image" />
          </div>

          <!-- Title -->
          <h4>Backend</h4>
        </div>
        <!-- Course -->
        <div class="course-card">
          <!-- Image -->
          <div class="course-image">
            <img src="./images/native-img.png" alt="course-image" />
          </div>

          <!-- Title -->
          <h4>React Native</h4>
        </div>
        <!-- Course -->
        <div class="course-card">
          <!-- Image -->
          <div class="course-image">
            <img src="./images/english-img.jpeg" alt="course-image" />
          </div>

          <!-- Title -->
          <h4>English</h4>
        </div>
      </div>
    </section>
  </body>
</html>
