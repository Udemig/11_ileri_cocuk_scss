    <!-- * Scss Nedir ?
               
    Scss css'in sahip olduğu tüm özelliklerin üzerine css sahip olmadığı bazı özelliklere sahip olan bir css ön işlemcisidir.

    ! Scss css'in sahip olmadığı özellikleri bize sağlamasına rağmen tarayıcıların (chrome,yandex,edge,brave,...) scss okuma kapasitesi yoktur.

    ? Biz nasıl scss kodlaması yapacağız ?

    Scss kodlarını tarayıcılar okuyamadığında bunları css koduna çevirecek bir eklenti kullanırız.Bu eklenti `Live Sass Compiler` dır.Bu eklenti sayesinde scss'in avantajlarında yararlanarak kodlama yapar ve bunları css'e çeviririz.




    ! Scss dosyasındaki kodlar `Live Sass Compiler` eklentisi tarafından css koduna çevirildiğinden dolayı biz her dosya aç kapa yapınca Watch sass kısmına tıklamamız gerekecektir.
              


              
              -->

    <!-- * Scss Özellikleri -->

    <!-- 1-)Variables (Değişkenler) -->
    <!-- 2-)Extend Yapısı (Miras Alma) -->
    <!-- 3-)Nesting Yazım (İç içe yazım) -->
    <!-- 4-)Modüler Dosya Yapısı  -->
    <!-- 5-)Mixin  -->

    <!-- ? Variables Örneği -->
    <h1 class="title-1">Udemig</h1>
    <h2 class="title-2">Udemig</h2>

    <h3 class="title-3">Udemig</h3>

    <!-- ? Extend Örneği -->

    <div class="btn-wrapper">
      <button>Eğitimler</button>
      <button>Projeler</button>
      <button>Sosyal Medya</button>
      <button>Mevzunlar</button>

      <span>Ali</span>
      <span>Mehmet</span>
      <span>Burak</span>

      <span>Emir</span>

    <!-- ? Nesting (İç içe) Yazım Örneği -->

    <div class="header">
      <div class="logo">
        <img src="/assets/logo.png" alt="logo" />
      </div>

      <nav>
        <ul>

          </li>

    </div>

    <div class="card">
      <div class="card-top">Top</div>
      <div class="card-center">Center</div>
      <div class="card-bottom">Bottom</div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

      <header>
        <h1>Heading Alanı</h1>

        <aside class="left-aside">

        <section class="center">
