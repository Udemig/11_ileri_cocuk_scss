<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scss Telafi Dersi</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- * Scss'in Artıları:

    1-) Değişkenler +

    2-) Mixin +

    3-) Nesting +

    4-) Extend +

    5-) Modüler Dosyalar +
     
     -->

    <div class="box">Kutu</div>
    <div class="box-1">Kutu</div>

    <button class="btn-1">Buton-1</button>
    <button class="btn-2">Buton-2</button>

    <!-- Card -->
    <div class="card">
      <div class="card-image">
        <img src="https://picsum.photos/400" alt="" />
      </div>

      <div class="card-content">
        <h1 class="card-title">Title</h1>
        <p class="card-desc">Description</p>

        <div class="buttons">
          <button>Detay Gör</button>
          <button>Onayla</button>
        </div>
      </div>
    </div>

    <!-- * Extend Örneği -->

    <div class="btn-container">
      <button>Button-1</button>
      <button>Button-2</button>
      <button>Button-3</button>
      <button>Button-4</button>
      <button>Button-5</button>
    </div>

    <div class="text-container">
      <p>Udemig akademiden selamlar</p>
      <p>Scss konusu işlendi</p>
    </div>

    <footer>
      <h1>Tüm Hakları saklıdır</h1>
    </footer>
  </body>
</html>
